<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">

    <title>Guess the number</title>
</head>
<body>

    <div align="center">
        <h1>Guess Number Game</h1>
        <h2>Game Over</h2>

        </footer>
